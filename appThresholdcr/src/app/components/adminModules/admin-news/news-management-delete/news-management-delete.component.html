<div class="d-flex justify-content-center">
  <div class="d-flex flex-column-reverse">
    <div style="border-style:solid; border-color: black; margin: 15px;" *ngFor="let news of allNews">
      <mat-card style="width: 750px;">
        <mat-card-header>
          <mat-card-title>{{ news.newsTitle }}</mat-card-title>
          <mat-card-subtitle> Published on: {{ news.newsDate }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{ news.newsContent }}</p>
        </mat-card-content>
        <div class="d-flex justify-content-end">
          <mat-card-actions>
            <p>({{ news.votes }})</p>
            <button mat-button disabled=" true">LIKE</button>
            <button mat-button disabled="true">DISLIKE</button>
            <button mat-fab color="warn" (click)="deleteNews(news)">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-card-actions>
        </div>
      </mat-card>
    </div>
  </div>
</div>
