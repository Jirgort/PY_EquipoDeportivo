<div class="d-flex justify-content-center">
  <div class="d-flex flex-column mb-3">
    <div style="border-style:solid; border-color: black; margin: 15px;" *ngFor="let news of allNews">
      <mat-card style="width: 750px;">
        <mat-card-header>
          <mat-card-title>{{ news.title }}</mat-card-title>
          <mat-card-subtitle> Published on: {{ news.date }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{ news.content }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <p>({{ news.votes }})</p>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
