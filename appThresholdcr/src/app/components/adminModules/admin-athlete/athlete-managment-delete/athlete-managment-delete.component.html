<div class="container mt-3">
    <div class="row row-cols-1 row-cols-md-3 g-2">
      <div *ngFor="let athlete of athletes">
        <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
          <div class="card-header">Deportista</div>
          <div class="card-body card-text-center">
            <h6 class="card-title fs-6 text-center">Nombre: {{athlete.name}}</h6>
            <h6 class="card-title fs-6 text-center">Nombre de usuario: {{athlete.userName}}</h6>
            <h6 class="card-title fs-6 text-center">Age: {{athlete.age}}</h6>
            <h6 class="card-title fs-6 text-center">Weight: {{athlete.weight}} kg</h6>
            <h6 class="card-title fs-6 text-center">Height: {{athlete.height}} cm</h6>
          </div>
          <button type="button" (click)="deleteAthletes(athlete)" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>
