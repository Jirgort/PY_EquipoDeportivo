<mat-toolbar color="primary">
    <mat-toolbar-row>
      <button style="background-color: transparent; border-style: none;">
        <mat-icon (click)="drawer.toggle();">menu</mat-icon>
      </button>
      <h1>Gesti√≥n de Deportes</h1>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
      <div class="d-flex flex-column mb-3">
        <button mat-raised-button (click)="changeOperation('create');">
          Crear Deporte
        </button>
        <button mat-raised-button (click)="changeOperation('read');">
          Mostrar Deporte
        </button>
        <button mat-raised-button (click)="changeOperation('update');">
          Modificar Deporte
        </button>
        <button mat-raised-button (click)="changeOperation('delete');">
          Eliminar Deporte
        </button>
        <button mat-raised-button routerLink="/adminHome">
          Volver
        </button>
      </div>
    </mat-drawer>
    <div class="example-sidenav-content">
    </div>
    <div *ngIf="this.currentOperation == ''" style="height: 500px; width: 500px">MANEGEMENT MODULE</div>
    <h1 *ngIf="this.currentOperation == 'create'"></h1>
    <app-sport-management-read *ngIf="this.currentOperation == 'read'"></app-sport-management-read>
    <h1 *ngIf="this.currentOperation == 'update'">UPDATE OPERATION</h1>
    <h1 *ngIf="this.currentOperation == 'delete'">DELETE OPERATION</h1>
  </mat-drawer-container>
