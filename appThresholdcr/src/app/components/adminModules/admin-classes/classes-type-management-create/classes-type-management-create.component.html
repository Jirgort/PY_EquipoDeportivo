<div class="d-flex justify-content-start">
  <div class="d-flex container justify-content-center w-50">
    <div class="d-flex align-items-center justify-content-center">
      <div class="border p-4 rounded shadow bg-white rounded">
        <div class="row justify-content-center">
          <h1>Registro de Tipos de Clases</h1>
          <form [formGroup]="registerForm" (ngSubmit)="submit()">
            <div class="form-outline input-group-sm">
              <label class="form-label" for="type">Tipo de clase</label>
              <input formControlName="classType" type="text" id="classType" class="form-control" placeholder="Clase"
                ngModelrequired />
            </div>
            <h1></h1>
            <button type="submit" class="btn btn-primary btn-block">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
