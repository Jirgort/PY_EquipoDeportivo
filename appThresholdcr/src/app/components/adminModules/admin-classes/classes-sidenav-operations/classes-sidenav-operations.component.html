<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button style="background-color: transparent; border-style: none;">
      <mat-icon (click)="drawer.toggle();">menu</mat-icon>
    </button>
    <h1>Gesti√≥n de Clases</h1>
  </mat-toolbar-row>
</mat-toolbar>
<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <div class="d-flex flex-column mb-3">
      <button mat-raised-button (click)="changeOperation('create');">
        Crear Clase
      </button>
      <button mat-raised-button (click)="changeOperation('read');">
        Mostrar Clases
      </button>
      <button mat-raised-button (click)="changeOperation('update');">
        Modificar Clase
      </button>
      <button mat-raised-button (click)="changeOperation('delete');">
        Eliminar Clase
      </button>
      <button mat-raised-button routerLink="/adminHome">
        Volver
      </button>
    </div>
  </mat-drawer>
  <div class="example-sidenav-content">
  </div>
  <div *ngIf="this.currentOperation == ''" style="height: 500px; width: 500px">MANEGEMENT MODULE</div>
  <app-classes-management-create *ngIf="this.currentOperation == 'create'"></app-classes-management-create>
  <app-classes-management-read *ngIf="this.currentOperation == 'read'"></app-classes-management-read>
  <app-classes-management-edit *ngIf="this.currentOperation == 'update'"></app-classes-management-edit>
  <app-classes-management-delete *ngIf="this.currentOperation == 'delete'">DELETE
    OPERATION</app-classes-management-delete>
</mat-drawer-container>
