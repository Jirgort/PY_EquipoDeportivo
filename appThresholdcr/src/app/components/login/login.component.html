<body>
    <div class="box">
        <span>
       
            <div class="container p-5">
            <div class="row">
                <div class="card-md-4 mx-auto">
                    
                        <div class="card-header">
                                <h3>SignIn</h3>
                        </div>
                        
                            <form (submit)="signIn()">
                                 <div class="form-group ">
                                    <div class="card-header">
                                     <input type="text" [(ngModel)]="user.Nombre" name="name" class="form-control" placeholder="Name" required autofocus>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <div class="card-header">
                                    <input type="text" [(ngModel)]="user.Contracena" name="password" class="form-control" placeholder="Password" required autofocus >
                                </div>
                               </div>
                               <label for="cars">Choose a user:</label>
                                    <select name="cars" id="cars">
                                    <option value="volvo">Manager</option>
                                    <option value="saab">Trainer</option>
                                    <option value="opel">User</option>
                                   
                                    </select>
                               <div class="card-header">
                                <button type="submit" >SignIn</button>  
                              </div>
                              
                            </form>
                             
                 
                
                </div>
              </div>      
            </div>
               
            
        </span>
        
    </div>
    
</body>
